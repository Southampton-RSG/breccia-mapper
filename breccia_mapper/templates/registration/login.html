{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <h1>Login</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" class="btn btn-info" value="Login">
        {% endbuttons %}
    </form>
{% endblock %}
