{% extends 'base.html' %}

{% block content %}
    <h2>Consent</h2>

    <p>
        {{ config.CONSENT_TEXT|linebreaks }}
    </p>

    <form class="form"
          method="POST">
        {% csrf_token %}

        {% load bootstrap4 %}
        {% bootstrap_form form %}

        {% buttons %}
            <button class="btn btn-success" type="submit">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
